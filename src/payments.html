      <div id="wrapper">
         <!-- Top Bar Start -->

            <!-- LOGO -->

               <a href="search.html" class="logo">

               <i>
               <img src="assets/images/logo_sm.png" alt="">
               </i>
               </a>
            </div>
            <nav class="navbar-custom">
                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                       <li class="dropdown notification-list">
                         <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="#" role="button"

                             <strong>Account Address: </strong><span id="account" class="ml-1"></span>
                          </a>
                       </li> 
                       <li class="dropdown notification-list">
                             <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="#" role="button"
                                 aria-haspopup="false" aria-expanded="false"> 
                                <strong>Balance: </strong><span id="accountBalance" class="ml-1"></span>
                             </a>
                          </li>
                    </ul>
                    <ul class="list-inline menu-left mb-0">
                       <li class="float-left">
                          <button class="button-menu-mobile open-left waves-light waves-effect">

                          </button>
                       </li>
                    </ul>
                 </nav>
         </div>
         <!-- Top Bar End -->
         <!-- ========== Left Sidebar Start ========== -->
         <div class="left side-menu">
            <!--- Sidemenu -->
            <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu" id="side-menu">
                       <li class="menu-title">Navigation</li>
                       <li>
                          <a href="search.html">
                          <i class="mdi mdi-account-search"></i><span> Search </span>
                          </a>

                          <a href="debtors.html">

            <div class="clearfix"></div>
         </div>
         <!-- Left Sidebar End -->
         <!-- ============================================================== -->
         <!-- Start right Content here -->
         <!-- ============================================================== -->
         <div class="content-page">
            <!-- Start content -->
            <div class="content">
               <div class="container-fluid">
                  
                  <!-- begin row -->
                  <div class="row m-b-20 form-section" id="new-payment">
                     <div class="col-sm-12 m-b-20">
                        <h6 class="header-title m-t-0">New Payment</h6>
                     </div>
                     <div class="col-sm-12">
                        <form id="new_payment_form">
                           
                           <div class="row m-b-20">
                              <!-- Identification Code -->
                              <div class="col-sm-6">
                                          <div class="input-group">
                                                      <input name="identification_code" id="identification_code" class="form-control" placeholder="Identification Code" type="input">
                                                      <span class="input-group-btn">
                                                      <button type="submit" class="btn btn-primary" onclick="App.getPaymentAccounts(); return false;"><i class="fa fa-search"></i></button>
                                                      </span>
                                                   </div>

                                 <!-- <div class="form-group">
                                    <label for=""> Identification Code</label>
                                 </div> -->
                              </div>
                              <!-- Identification Code END -->
                               <!-- Accounts -->
                               <div class="col-sm-6" id="select_accounts" style="display: none;">
                                          <div class="form-group">
                                             <select data-validation="required" name="accounts" id="accounts" class="form-control">
                                                <!-- <option value="">-- Select Account --</option> -->
                                             </select>
                                          </div>
                                </div>
                                <!-- Accounts END -->
                           </div>
                           <!-- Special Situation + Activity Code -->
                           <div class="row" id="payment_information" style="display: none">
                              <div class="col-sm-12">
                                 <h6 class="m-t-20 header-title font-14"><b>Payment Information</b></h6>
                              </div>
                              <div class="col-sm-6">
                                 <div class="form-group">
                                    <label for=""> Amount</label><input data-validation="required" name="amount" id="amount" class="form-control" placeholder="Amount (e.g. 1000000)" type="input">
                                 </div>
                              </div>
                              <div class="col-sm-6">
                                          <div class="form-group">
                                             <label for=""> Payment Date</label>
                                             <div class="input-group">
                                                <input data-validation="required" name="start_date" class="form-control" placeholder="mm/dd/yyyy" id="start_date" type="text">
                                                <span class="input-group-addon bg-custom b-0"><i class="mdi mdi-calendar text-white"></i></span>
                                             </div>
                                          </div>
                                       </div>
                              
                           </div>
                           <div class="form-buttons-w" id="submit_payment" style="display: none;">
                              <!-- <button class="btn btn-primary" onclick="App.addPayment(); return false;" type="submit"> Submit</button> -->
                              <button class="btn btn-primary" onclick="App.validate('payment');" type="submit"> Submit</button>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- end row -->
               </div>
               <!-- container -->
               <div class="footer">
                  <div class="pull-right hide-phone">
                     Blockchain PoC using <strong class="text-custom">Ethereum &amp; Nodejs</strong>.
                  </div>
